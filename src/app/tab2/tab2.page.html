<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis Favoritos ❤️</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="favoritos.length === 0" class="empty">
    <ion-icon name="heart-outline" size="large" color="medium"></ion-icon>
    <p>Aún no tienes favoritos</p>
    <small>Guarda los que más te gusten ♥</small>
  </div>

  <ion-list *ngIf="favoritos.length > 0">
    <ion-item button *ngFor="let t of favoritos" routerLink="/tatuador/{{t.id}}" lines="full">
      <ion-avatar slot="start">
        <img [src]="t.foto" alt="{{t.nombre}}">
      </ion-avatar>
      <ion-label>
        <h2><strong>{{ t.nombre }}</strong></h2>
        <p>{{ t.ciudad }} • {{ t.estilo }}</p>
        <p class="precio">{{ t.precio }} • {{ t.rating }} ★</p>
      </ion-label>
      <ion-icon name="heart" color="danger" slot="end" size="large"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
