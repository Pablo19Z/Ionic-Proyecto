<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Explora Tatuadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tatuador of tatuadores">
        <ion-card button routerLink="/tatuador/{{tatuador.id}}">
          <img [src]="tatuador.foto" />
          <ion-card-header>
            <ion-card-title>{{ tatuador.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ tatuador.ciudad }} • {{ tatuador.estilo }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p><strong>Desde {{ tatuador.precio }}</strong></p>
            <ion-badge color="success">{{ tatuador.rating }} ★</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
