<ion-content class="ion-padding">
  <div class="login-container">
    <h1>Crear Cuenta</h1>
    <p class="subtitle">Únete a InkColombia</p>

    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" color="success" class="login-btn">
        Registrarse
      </ion-button>
    </form>

    <div class="error-msg" *ngIf="error">
      <ion-text color="danger"><p>{{ error }}</p></ion-text>
    </div>

    <div class="success-msg" *ngIf="success">
      <ion-text color="success"><p><strong>{{ success }}</strong></p></ion-text>
    </div>

    <div class="ion-text-center ion-margin-top">
      <ion-button fill="clear" size="large" routerLink="/login">
        <strong>¿Ya tienes cuenta? Inicia sesión</strong>
      </ion-button>
    </div>
  </div>
</ion-content>
