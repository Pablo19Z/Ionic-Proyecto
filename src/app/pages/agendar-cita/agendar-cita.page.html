<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Agendar Cita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-avatar slot="start">
          <img [src]="tatuador?.foto" alt="{{ tatuador?.nombre }}">
        </ion-avatar>
        {{ tatuador?.nombre }} • {{ tatuador?.ciudad }}
      </ion-card-title>
      <ion-card-subtitle>{{ tatuador?.estilo }} • Desde {{ tatuador?.precio }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="guardarCita()">
        <ion-item>
          <ion-label position="stacked">Fecha deseada</ion-label>
          <ion-datetime display-format="DD/MM/YYYY" picker-format="DD MMM YYYY" [(ngModel)]="cita.fecha" name="fecha" required></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Hora</ion-label>
          <ion-input type="time" [(ngModel)]="cita.hora" name="hora" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Idea del tatuaje</ion-label>
          <ion-textarea rows="4" [(ngModel)]="cita.descripcion" name="descripcion" placeholder="Tamaño, zona del cuerpo, referencia..." required></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Tu nombre completo</ion-label>
          <ion-input [(ngModel)]="cita.nombreCliente" name="nombreCliente" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input type="tel" [(ngModel)]="cita.telefono" name="telefono" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="success" class="ion-margin-top">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
          Confirmar y Agendar Cita
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
